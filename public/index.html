<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      body {
        color: white;
        background-color: rgb(53, 54, 58);
      }
      .container {
        width: 800px;
        margin: auto;
        margin-top: 20px;
      }
      .container-item {
        padding: 5px;
        cursor: pointer;
        margin: 5px;
        background-color: rgb(122, 80, 80);
        width: 90%;
      }
      .container-item:hover {
        background-color: rgba(137, 43, 226, 0.295);
      }
      .speak:hover {
        background-color: rgba(137, 43, 226, 0.295);
      }

      .speak:active {
        background-color: rgba(15, 7, 22, 0.295);
      }

      .speak {
        background-color: rgba(255, 0, 0, 0.637);
        width: 10%;
        height: 30px;
        cursor: pointer;
        margin: 5px;
      }
      .main-container-items {
        display: flex;
      }
      .to-write-text input {
        background-color: rgba(241, 225, 255, 0.295);
        color: white;
        width: 790px;
        margin-bottom: 30px;
        height: 25px;
      }
      .container-text-to-push {
        width: 800px;
        margin: auto;
        margin-top: 200px;
        display: flex;
        justify-content: space-between;
      }
      .chronometer {
        display: flex;
        align-items: center;
      }
      .chronometer span {
        margin-right: 5px;
      }
      .chronometer #play-pause {
        width: 30px;
        height: 30px;
        background-color: royalblue;
        cursor: pointer;
      }
      .chronometer #play-pause:hover {
        background-color: blue;
      }
      .chronometer #play-pause:active {
        background-color: rgb(26, 26, 129);
      }

      @media only screen and (max-width: 450px) {
        .container-text-to-push {
          display: flex;
          /*width: 90% !important;*/
          justify-content: space-between;
          align-items: center;
          margin-top: 40px;
          margin-bottom: 36px;
        }
        .container-text-to-push:nth-child(1) {
          width: fit-content;
          padding-left: 5px;
        }
        .chronometer {
          margin-right: 10px;
          width: fit-content;
        }
        .container-text-to-push:nth-child(1) button {
          height: 30px;
        }
        .container-text-to-push:nth-child(1) input {
          height: 20px;
        }

        .to-write-text input {
          width: 90%;
        }
        #text-to-push {
          width: 30vw;
        }
        .text-to-push-input {
          margin: 5px;
        }
        .container {
          width: 90%;
        }
      }
      .word-result-bad {
        color: rgb(223, 0, 0);
      }
      .word-result-good {
        color: rgb(0, 179, 0);
      }

      .word-result {
        width: 83%;
        background-color: rgb(42, 57, 65);
        margin: 5px;
        margin-bottom: 20px;
        border: 1px solid green;
        padding: 5px;
      }

      #writing-count {
        border: solid rgb(175, 5, 5) 1px;
        padding: 5px;
        width: 25px;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <div class="container-text-to-push">
      <div id="writing-count">
        <div><span class="current-count">0</span>-<span>5</span></div>
        <div><span class="total-count">00</span></div>
      </div>
      <div class="text-to-push-input">
        <input type="text" id="text-to-push" />
        <button id="push">push</button>
      </div>
      <div class="chronometer">
        <div>
          <span id="minute">00</span>
          <span>:</span>
          <span id="second">00</span>
        </div>
        <div id="play-pause"></div>
      </div>
    </div>
    <div class="container"></div>

    <script>
      let dataSave = {
        data: "",
        dataInput: {},
        completed: {},
        minute: "",
        second: "",
        writingCount: { date: "", count: 0 },
      };

      let textDiv = document.querySelector(".container");

      //Cronometer variables
      let minute = document.getElementById("minute");
      let second = document.getElementById("second");
      let hr = 0;
      let min = 0;
      let sec = 0;
      let count = 0;
      let timer = false;

      document.getElementById("push").addEventListener("click", () => {
        textToStudy = document.getElementById("text-to-push").value;
        dataSave.data = textToStudy;
        dataSave.completed = {};
        dataSave.dataInput = {};
        textDiv.innerHTML = "";

        localStorage.removeItem("testObject");
        if (textToStudy !== "") {
          startProgram(textToStudy);
          saveSession();
        }
      });

      function startProgram(textToStudy = "") {
        console.log(dataSave);
        document.querySelector(".current-count").innerHTML =
          dataSave.writingCount.count;
        textToStudy = textToStudy.split(".");

        document.querySelector(".total-count").innerHTML = textToStudy.length;

        textToStudy.forEach((x, index) => {
          if (dataSave.completed[index] === undefined) {
            Object.assign(dataSave.completed, { [index]: false });
          }

          textDiv.innerHTML += `
        <div>
          <div class="main-container-items">
            <div class="container-item" id="container-item-${index}">...</div>
            <div class="speak" id="speak-${index}"></div>
          </div>
          <div class="to-write-text" id="to-write-text-${index}">
            <input type="text" id="input-text-compare-${index}" value="${
            dataSave.dataInput[index] === undefined
              ? ""
              : dataSave.dataInput[index]
          }">
          </div>
        </div>
        `;
        });

        textToStudy.forEach((_, index) => {
          let inputTextCompare = document.getElementById(
            `input-text-compare-${index}`
          );
          let containerItem = document.getElementById(
            `container-item-${index}`
          );
          let textResult = containerItem.outerText.split(" ");
          let textInput = inputTextCompare.value.split(" ");
          let flat = false;

          if (dataSave.completed[index]) {
            flat = !flat;
            containerItem.innerHTML = textToStudy[index];
            let resultWriting = showResultWriting(
              textInput,
              textToStudy[index].split(" ")
            );
            document.querySelector(
              `#to-write-text-${index}`
            ).innerHTML = `<div class="word-result"><b>${resultWriting.join(
              " "
            )}</b></div>`;
          }

          containerItem.addEventListener("click", (x) => {
            if (inputTextCompare.value !== "") {
              showWritingCount(textToStudy.length);
              textInput = inputTextCompare.value.split(" ");
              x.target.innerHTML = textToStudy[index];

              Object.assign(dataSave.completed, { [index]: true });
              saveSession();
              let resultWriting = showResultWriting(
                textInput,
                textToStudy[index].split(" ")
              );
              document.querySelector(
                `#to-write-text-${index}`
              ).innerHTML = `<div class="word-result"><b>${resultWriting.join(
                " "
              )}</b></div>`;
            }
          });

          document
            .getElementById(`speak-${index}`)
            .addEventListener("click", (x) => {
              speak(textToStudy[index]);
            });

          inputTextCompare.addEventListener("change", (x) => {
            Object.assign(dataSave.dataInput, { [index]: x.target.value });
            saveSession();
          });
        });
      }

      document.getElementById("play-pause").addEventListener("click", () => {
        timer = !timer;
        if (timer) stopwatch();
      });

      function restoreSession() {
        let textToStudy = document.getElementById("text-to-push").value;
        let retrievedObject = JSON.parse(localStorage.getItem("testObject"));

        console.log(retrievedObject);

        if (retrievedObject) {
          dataSave = retrievedObject;
          startProgram(retrievedObject.data);
        }
      }

      function saveSession() {
        let retrievedObject = JSON.parse(localStorage.getItem("testObject"));
        localStorage.setItem("testObject", JSON.stringify(dataSave));
      }

      restoreSession();

      function stopwatch() {
        if (timer) {
          count++;
          if (count == 100) {
            sec++;
            count = 0;
          }

          if (sec == 60) {
            min++;
            sec = 0;
          }

          if (min == 60) {
            hr++;
            min = 0;
            sec = 0;
          }

          let hrString = hr;
          let minString = min;
          let secString = sec;
          let countString = count;

          if (hr < 10) {
            hrString = "0" + hrString;
          }

          if (min < 10) {
            minString = "0" + minString;
          }

          if (sec < 10) {
            secString = "0" + secString;
          }

          if (count < 10) {
            countString = "0" + countString;
          }

          minute.textContent = minString;
          second.textContent = secString;
          setTimeout(stopwatch, 10);
        }
      }

      function speak(
        textToSpeak = "hello",
        pitchV = 0.7,
        rateV = 0.5,
        voice = "Google US English"
      ) {
        const synth = window.speechSynthesis;
        if (synth.speaking) {
          console.error("speechSynthesis.speaking");
          return;
        }

        if (textToSpeak !== "") {
          const utterThis = new SpeechSynthesisUtterance(textToSpeak);

          utterThis.onend = function (event) {
            console.log("SpeechSynthesisUtterance.onend");
          };

          utterThis.onerror = function (event) {
            console.error("SpeechSynthesisUtterance.onerror");
          };

          let voices = synth.getVoices();

          for (let i = 0; i < voices.length; i++) {
            if (voices[i].name === voice) {
              utterThis.voice = voices[i];
              break;
            }
          }

          utterThis.pitch = pitchV;
          utterThis.rate = rateV;
          synth.speak(utterThis);
        }
      }

      function showResultWriting(textInput, textResult) {
        let resultWriting = [];
        let flat = true;
        let saveI = 0;

        for (let j = 0; j < textInput.length; j++) {
          for (let i = saveI; i < textResult.length; i++) {
            if (textResult[i].toUpperCase() === textInput[j].toUpperCase()) {
              resultWriting.push(
                `<span class="word-result-good">${textInput[j]}</span>`
              );
              flat = false;
              break;
            }
          }
          if (flat) {
            resultWriting.push(
              `<span class="word-result-bad">${textInput[j]}</span>`
            );
          }
          flat = true;
        }
        return resultWriting;
      }

      function showWritingCount() {
        let currentDate = `${new Date().getMonth()}/${new Date().getDate()}/${new Date().getFullYear()}`;
        console.log(dataSave.writingCount.date);
        if (
          dataSave.writingCount.date === "" ||
          dataSave.writingCount.date !== currentDate
        ) {
          dataSave.writingCount.count = 1;
          dataSave.writingCount.date = currentDate;
        } else if (dataSave.writingCount.date === currentDate) {
          dataSave.writingCount.count += 1;
        }

        let writingCount = document.querySelector(".current-count");
        writingCount.innerHTML = dataSave.writingCount.count;
      }
    </script>
  </body>
</html>
