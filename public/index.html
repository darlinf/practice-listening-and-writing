<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      :root {
        --body-cl: white;
        --body-bg: rgb(53, 54, 58);

        --container-bg: rgb(97, 82, 63);
        --container-text-to-push-bg: rgb(31, 43, 80);
        --writing-count-bd: rgb(153, 130, 130);

        --container-hover-bg: rgba(137, 43, 226, 0.295);
        --speak-hover-bg: rgba(137, 43, 226, 0.295);
        --speak-active-bg: rgba(15, 7, 22, 0.295);
        --speak-bg: rgba(255, 0, 0, 0.637);
        --to-write-text-input-bg: rgba(241, 225, 255, 0.295);
        --chronometer-play-pause-bg: royalblue;
        --chronometer-play-pause-hover-bg: blue;
        --chronometer-play-pause-active-bg: rgb(26, 26, 129);

        --word-result-bad-cl: #ec5656;
        --word-result-good-cl: rgb(113, 226, 113);
        --word-result-bd: green;
        --word-result-bg: rgb(8, 58, 85);

        --word-text-result-cl: rgb(231, 231, 0);
        --to-write-text-input-cl: white;
      }

      body {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        color: var(--body-cl);
        background-color: var(--body-bg);
      }
      .container {
        width: 800px;
        margin: auto;
        margin-top: 20px;
      }
      .container-item {
        padding: 10px;
        cursor: pointer;
        background-color: var(--container-bg);
        width: 90%;
        border-radius: 15px 0 0 0;
      }
      .container-item:hover {
        background-color: var(--container-hover-bg);
      }
      .speak:hover {
        background-color: var(--speak-hover-bg);
      }

      .speak:active {
        background-color: var(--speak-active-bg);
      }

      .speak {
        background-color: var(--speak-bg);
        width: 10%;
        display: flex;
        justify-content: center;
        align-items: center;
        fill: white;
        cursor: pointer;
        border-radius: 0 5px 5px 0;
      }
      .main-container-items {
        display: flex;
      }
      .to-write-text input {
        background-color: var(--to-write-text-input-bg);
        color: var(--to-write-text-input-cl);
        /* /*width: 790px;*/
        width: 97.5%;
        margin-bottom: 30px;
        height: 25px;
        margin-top: 5px;
      }
      .container-text-to-push {
        width: 800px;
        margin: auto;
        margin-top: 200px;
        display: flex;
        justify-content: space-between;
      }
      .chronometer {
        display: flex;
        align-items: center;
        margin-left: 5px;
        border: 1px solid var(--chronometer-play-pause-bg);
        border-radius: 5px;
        padding-left: 5px;
      }
      .chronometer span {
        margin-right: 5px;
      }
      .chronometer #play-pause {
        width: 30px;
        height: 30px;
        background-color: var(--chronometer-play-pause-bg);
        cursor: pointer;
        border-radius: 5px;
        display: flex;
        justify-content: center;
        align-items: center;
        fill: white;
      }
      #play-pause svg {
        width: 15px;
      }
      .chronometer #play-pause:hover {
        background-color: var(--chronometer-play-pause-hover-bg);
      }
      .chronometer #play-pause:active {
        background-color: var(--chronometer-play-pause-active-bg);
      }

      @media only screen and (max-width: 450px) {
        .container-text-to-push-main {
          background-color: var(--container-text-to-push-bg);

          position: sticky;
          top: 0px;
          display: flex;
          justify-content: center;
          border-radius: 0 0 25px 25px;
        }
        .container-text-to-push {
          display: flex;
          /*width: 90% !important;*/
          justify-content: space-between;
          align-items: center;
          margin-top: 40px;
          margin-bottom: 36px;
          height: 70px;

          margin: 0 !important;
        }
        .container-text-to-push:nth-child(1) {
          width: fit-content;
          padding-left: 5px;
        }
        .chronometer {
          margin-right: 10px;
          width: fit-content;
        }
        .container-text-to-push:nth-child(1) button {
          height: 30px;
        }
        .container-text-to-push:nth-child(1) input {
          height: 20px;
        }

        .to-write-text input {
          background-color: var(--word-result-bg);
          border: 1px solid var(--word-result-bd);
          border-radius: 5px;
        }
        #text-to-push {
          width: 30vw;
          border-radius: 3px;
          border: 0;
        }
        .text-to-push-input {
          margin: 5px;
        }
        .container {
          width: 90%;
        }
      }
      .word-result-bad {
        color: var(--word-result-bad-cl);
      }
      .word-result-good {
        color: var(--word-result-good-cl);
      }

      .word-result {
        background-color: var(--container-bg);
        margin-top: 5px;
        margin-bottom: 20px;
        padding: 5px;
        border-radius: 0 5px 5px 15px;
      }

      #writing-count {
        border-radius: 10px;
        border: solid var(--chronometer-play-pause-bg) 1px;
        padding: 5px;
        width: 25px;
        text-align: center;
      }
      .word-text-result {
        color: var(--word-text-result-cl);
        font-weight: bold;
      }
      /*.input-text-compare{
        border-radius: 5px;
        width: fit-content;
      }*/
      #push {
        border: 0;
        border-radius: 5px;
      }
    </style>
  </head>
  <body>
    <div class="container-text-to-push-main">
      <div class="container-text-to-push">
        <div id="writing-count">
          <div><span class="current-count">0</span>-<span>5</span></div>
          <div><span class="total-count">00</span></div>
        </div>
        <div class="text-to-push-input">
          <input type="text" id="text-to-push" />
          <button id="push">push</button>
        </div>
        <div class="chronometer">
          <div>
            <span id="minute">00</span>
            <span>:</span>
            <span id="second">00</span>
          </div>
          <div id="play-pause">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 384 512">
              <!--! Font Awesome Pro 6.2.1 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2022 Fonticons, Inc. -->
              <path
                d="M73 39c-14.8-9.1-33.4-9.4-48.5-.9S0 62.6 0 80V432c0 17.4 9.4 33.4 24.5 41.9s33.7 8.1 48.5-.9L361 297c14.3-8.7 23-24.2 23-41s-8.7-32.2-23-41L73 39z"
              />
            </svg>
          </div>
        </div>
      </div>
    </div>
    <div class="container"></div>

    <script>
      let iconSpeak = `<svg enable-background="new 0 0 24 24" height="20" viewBox="0 0 24 24" width="20" focusable="false" class=" NMm5M"><g><rect fill="none" height="24" width="24"></rect></g><g><g><path d="M3,9v6h4l5,5V4L7,9H3z M16.5,12c0-1.77-1.02-3.29-2.5-4.03v8.05C15.48,15.29,16.5,13.77,16.5,12z M14,3.23v2.06 c2.89,0.86,5,3.54,5,6.71s-2.11,5.85-5,6.71v2.06c4.01-0.91,7-4.49,7-8.77S18.01,4.14,14,3.23z"></path></g></g></svg>`;
      let dataSave = {
        data: "",
        dataInput: {},
        completed: {},
        minute: "",
        second: "",
        writingCount: { date: "", count: 0 },
      };

      let textDiv = document.querySelector(".container");

      //Cronometer variables
      let minute = document.getElementById("minute");
      let second = document.getElementById("second");
      let hr = 0;
      let min = 0;
      let sec = 0;
      let count = 0;
      let timer = false;

      document.getElementById("push").addEventListener("click", () => {
        textToStudy = document.getElementById("text-to-push").value;
        dataSave.data = textToStudy;
        dataSave.completed = {};
        dataSave.dataInput = {};
        textDiv.innerHTML = "";

        localStorage.removeItem("testObject");
        if (textToStudy !== "") {
          startProgram(textToStudy);
          saveSession();
        }
      });

      function startProgram(textToStudy = "") {
        console.log(dataSave);
        document.querySelector(".current-count").innerHTML =
          dataSave.writingCount.count;
        textToStudy = textToStudy.split(".");

        document.querySelector(".total-count").innerHTML = textToStudy.length;

        textToStudy.forEach((x, index) => {
          if (dataSave.completed[index] === undefined) {
            Object.assign(dataSave.completed, { [index]: false });
          }

          textDiv.innerHTML += `
        <div>
          <div class="main-container-items">
            <div class="container-item" id="container-item-${index}">...</div>
            <div class="speak"  id="speak-${index}"><span>${iconSpeak}</span></div>
          </div>
          <div class="to-write-text" id="to-write-text-${index}">
            <input class="input-text-compare" type="text" id="input-text-compare-${index}" value="${
            dataSave.dataInput[index] === undefined
              ? ""
              : dataSave.dataInput[index]
          }">
          </div>
        </div>
        `;
        });

        textToStudy.forEach((_, index) => {
          let inputTextCompare = document.getElementById(
            `input-text-compare-${index}`
          );
          let containerItem = document.getElementById(
            `container-item-${index}`
          );
          let textResult = containerItem.outerText.split(" ");
          let textInput = inputTextCompare.value.split(" ");
          let flat = false;

          if (dataSave.completed[index]) {
            flat = !flat;
            containerItem.innerHTML = textToStudy[index];
            let resultWriting = showResultWriting(
              textInput,
              textToStudy[index].split(" "),
              index
            );
            document.querySelector(
              `#to-write-text-${index}`
            ).innerHTML = `<div class="word-result"><b>${resultWriting.join(
              " "
            )}</b></div>`;
          }

          containerItem.addEventListener("click", (x) => {
            if (inputTextCompare.value !== "") {
              showWritingCount(textToStudy.length);
              textInput = inputTextCompare.value.split(" ");
              x.target.innerHTML = textToStudy[index];

              Object.assign(dataSave.completed, { [index]: true });
              saveSession();
              let resultWriting = showResultWriting(
                textInput,
                textToStudy[index].split(" "),
                index
              );
              document.querySelector(
                `#to-write-text-${index}`
              ).innerHTML = `<div class="word-result"><b>${resultWriting.join(
                " "
              )}</b></div>`;
            }
          });

          document
            .getElementById(`speak-${index}`)
            .addEventListener("click", (x) => {
              speak(textToStudy[index]);
              inputTextCompare.focus();
            });

          inputTextCompare.addEventListener("change", (x) => {
            Object.assign(dataSave.dataInput, { [index]: x.target.value });
            saveSession();
          });
        });
      }

      let playPause = document.getElementById("play-pause");

      playPause.addEventListener("click", () => {
        timer = !timer;
        if (timer) stopwatch();
        playPause.innerHTML = playPauseIcon();
      });

      const playPauseIcon = (function () {
        let flat = true;
        return function () {
          flat = !flat;
          if (flat) {
            return `<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 384 512"><!--! Font Awesome Pro 6.2.1 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2022 Fonticons, Inc. --><path d="M73 39c-14.8-9.1-33.4-9.4-48.5-.9S0 62.6 0 80V432c0 17.4 9.4 33.4 24.5 41.9s33.7 8.1 48.5-.9L361 297c14.3-8.7 23-24.2 23-41s-8.7-32.2-23-41L73 39z"/></svg>`;
          }
          return `<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 320 512"><!--! Font Awesome Pro 6.2.1 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2022 Fonticons, Inc. --><path d="M48 64C21.5 64 0 85.5 0 112V400c0 26.5 21.5 48 48 48H80c26.5 0 48-21.5 48-48V112c0-26.5-21.5-48-48-48H48zm192 0c-26.5 0-48 21.5-48 48V400c0 26.5 21.5 48 48 48h32c26.5 0 48-21.5 48-48V112c0-26.5-21.5-48-48-48H240z"/></svg>`;
        };
      })();

      function restoreSession() {
        let textToStudy = document.getElementById("text-to-push").value;
        let retrievedObject = JSON.parse(localStorage.getItem("testObject"));

        console.log(retrievedObject);

        if (retrievedObject) {
          dataSave = retrievedObject;
          startProgram(retrievedObject.data);
        }
      }

      function saveSession() {
        let retrievedObject = JSON.parse(localStorage.getItem("testObject"));
        localStorage.setItem("testObject", JSON.stringify(dataSave));
      }

      restoreSession();

      function stopwatch() {
        if (timer) {
          count++;
          if (count == 100) {
            sec++;
            count = 0;
          }

          if (sec == 60) {
            min++;
            sec = 0;
          }

          if (min == 60) {
            hr++;
            min = 0;
            sec = 0;
          }

          let hrString = hr;
          let minString = min;
          let secString = sec;
          let countString = count;

          if (hr < 10) {
            hrString = "0" + hrString;
          }

          if (min < 10) {
            minString = "0" + minString;
          }

          if (sec < 10) {
            secString = "0" + secString;
          }

          if (count < 10) {
            countString = "0" + countString;
          }

          minute.textContent = minString;
          second.textContent = secString;
          setTimeout(stopwatch, 10);
        }
      }

      function speak(
        textToSpeak = "hello",
        pitchV = 0.7,
        rateV = 0.5,
        voice = "Google US English"
      ) {
        const synth = window.speechSynthesis;
        if (synth.speaking) {
          console.error("speechSynthesis.speaking");
          return;
        }

        if (textToSpeak !== "") {
          const utterThis = new SpeechSynthesisUtterance(textToSpeak);

          utterThis.onend = function (event) {
            console.log("SpeechSynthesisUtterance.onend");
          };

          utterThis.onerror = function (event) {
            console.error("SpeechSynthesisUtterance.onerror");
          };

          let voices = synth.getVoices();

          for (let i = 0; i < voices.length; i++) {
            if (voices[i].name === voice) {
              utterThis.voice = voices[i];
              break;
            }
          }

          utterThis.pitch = pitchV;
          utterThis.rate = rateV;
          synth.speak(utterThis);
        }
      }

      function showResultWriting(textInput, textResult, index) {
        let resultWriting = [];
        let flat = true;
        let saveI = 0;

        for (let j = 0; j < textInput.length; j++) {
          for (let i = 0; i < textResult.length; i++) {
            if (
              wordNormaliced(textResult[i]) === wordNormaliced(textInput[j])
            ) {
              resultWriting.push(
                `<span class="word-result-good">${textInput[j]}</span>`
              );
              flat = false;
              break;
            }
          }
          if (flat) {
            resultWriting.push(
              `<span class="word-result-bad">${textInput[j]}</span>`
            );
          }
          flat = true;
        }

        //caught word
        let flat2 = false;
        let resultWriting2 = [];

        for (let i = 0; i < textResult.length; i++) {
          for (let j = 0; j < resultWriting.length; j++) {
            if (
              wordNormaliced(textResult[i]) === wordNormaliced(textInput[j]) &&
              resultWriting[0].includes("good") === true
            ) {
              flat2 = true;
              break;
            }
          }
          if (flat2 === false) {
            resultWriting2.push(
              `<span class="word-text-result">${textResult[i]}</span>`
            );
          } else {
            resultWriting2.push(textResult[i]);
          }
          flat2 = false;
        }
        document.querySelector(`#container-item-${index}`).innerHTML =
          resultWriting2.join(" ");

        return resultWriting;
      }

      function wordNormaliced(wordText) {
        return wordText.replaceAll(",", "").replaceAll(".", "").toUpperCase();
      }

      function showWritingCount() {
        let currentDate = `${new Date().getMonth()}/${new Date().getDate()}/${new Date().getFullYear()}`;
        console.log(dataSave.writingCount.date);
        if (
          dataSave.writingCount.date === "" ||
          dataSave.writingCount.date !== currentDate
        ) {
          dataSave.writingCount.count = 1;
          dataSave.writingCount.date = currentDate;
        } else if (dataSave.writingCount.date === currentDate) {
          dataSave.writingCount.count += 1;
        }

        let writingCount = document.querySelector(".current-count");
        writingCount.innerHTML = dataSave.writingCount.count;
      }
    </script>
  </body>
</html>
